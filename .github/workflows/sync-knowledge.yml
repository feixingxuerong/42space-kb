name: Sync Knowledge

on:
  workflow_dispatch:
  schedule:
    # every 2 hours
    - cron: '0 */2 * * *'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout kb site
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout 42space-task (source)
        uses: actions/checkout@v4
        with:
          repository: feixingxuerong/42space-task
          ref: main
          path: source

      - name: Sync files
        run: |
          rm -rf content/knowledge
          mkdir -p content/knowledge
          cp -r source/knowledge/. content/knowledge/

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/knowledge
          git commit -m "chore(sync): update knowledge from 42space-task"
          git push
